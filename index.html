<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldenCast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player">
        <h4><i class="mdi mdi-equalizer"></i>GoldenCast</h4>
        <div class="card">
            <div class="card-image">
                <a href="#" class="btn-floating btn-large halfway-fab">
                    <i class="mdi mdi-play" id="play-pause"></i>
                </a>
            </div>
            <div class="card-content">
                <h5>Title</h5>
                <p class="artist">Artist</p>
                <br>
                <div class="row valign-wrapper">
                    <div class="col s2" id="current-duration">00:00</div>
                    <div class="col s6 range-field valign-wrapper">
                        <input type="range" min="0" max="0" id="seekbar" step="1">
                    </div>
                    <div class="col s2" id="total-duration">00:00</div>
                    <div>
                        <a href="#">
                            <i class="mdi mdi-volume-high icone-volume"></i>
                        </a>
                    </div>
                    <div class="col s3 range-field valign-wrapper">
                        <input id="vol-control" type="range" min="0" max="100" step="1">
                    </div>
                </div>
                <div class="controles">
                    <a href="#">
                        <i class="mdi mdi-skip-previous-outline" id="botao-anterior"></i>                       
                    </a>
                    <a href="#">
                        <i class="mdi mdi-skip-next-outline" id="botao-proximo"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
